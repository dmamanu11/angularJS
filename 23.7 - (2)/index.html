
<!DOCTYPE html>
<html ng-app="dataApp">
<head>
    <title>Clock!</title>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>
    <script src="brotherCtrl.js"></script>
    <script src="parentCtrl.js"></script>
    <script src="Mobile.js"></script>
</head>
<body >

    <div ng-controller="parentCtrl">
            
        <!-- <p ng-repeat="m in devices"> Name: <b>{{m.model}}</b> Color: <b>{{m.color}}</b> Price: <b>{{m.price}}</b></p> -->

        <table border="1">
            <tr style="background:lightyellow ; padding: 10px">
                <th>#</th>
                <th ng-click="sort('model')" >MODEL</th>
                <th ng-click="sort('color')">COLOR</th>
                <th ng-click="sort('price')">PRICE</th>
                <th></th>
            </tr>
            <tr ng-repeat="m in devices | orderBy : fieldToOrder | filter:{ }  ">
                <td> {{$index}} </td>
                <td>{{m.model}}</td>
                <td>{{m.color}}</td>
                <td>{{m.price}}</td>
                <td><button ng-click = "remove($index)">X</button></td>
            </tr>
        </table>

        <div>
            <p >MODEL = <input type="text" ng-model='phone.model'/></p>
            <p >COLOR = <input type="text" ng-model='phone.color'/></p>
            <p>PRICE = <input type="text" ng-model='phone.price'/></p>
        </div>
        <button ng-click = "addDevice()">Add Device</button>

                <p>ID = <input type="text" ng-model='id'/></p>
        <button ng-click = "upDevice()" >Update Device</button>


    </div>
    <div ng-controller="brotherCtrl">
    <p> NUMBER OF DEVICE: {{count}} </p>

</div>
    <br>
</body>
</html>
